<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanques de Agua Annuar Abouharb Jaime Cardona</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <section class = "izquierda">
        <button id = "boton-inicio"><img src="img/img-button.jpg" alt="Iniciar"></button>
        <input type="text" id = "valor_1" value="" placeholder="Ingrese un valor (Max. 400)"> <span id = "generado-1"></span> 
        <input type="text" id = "valor_2" value="" placeholder="Ingrese un valor (Max. 500)"> <span id = "generado-2"></span>
        <input type="text" id = "valor_3" value="" placeholder="Ingrese un valor (Max. 600)"> <span id = "generado-3"></span>
        <button id = "boton-parar"><img src="img/img-stop.png" alt="Parar"></button>
    </section>
    
    <section class = "derecha">
        <span id = "indicador-1"></span>
        
        
        <div class="tanque1" id = "tanque_1">
            <div class = "agua1" id = "agua1"></div>
        </div>
        <span id = "indicador-2"></span>
        <div class="tanque2" id = "tanque_2">
            <div class ="agua2" id = "agua2"></div>
        </div>

        <div class="llave1" id = "llave1">
            <span class="manija1"></span>
            <span class="cuerpo1" id="cuerpo-1"></span>
            <div class="agua agua-roja"></div>
        </div>

        <div class="llave2" id = "llave2">
            <span class="manija2"></span>
            <span class="cuerpo2" id="cuerpo-2"></span>
            <div class="agua agua-roja"></div>
        </div>
        <div class="llave3" id = "llave3">
            <span class="manija3"></span>
            <span class="cuerpo3" id="cuerpo-3"></span>
            <div class="agua agua-roja"></div>
        </div>

        <div class="reloj" id = "reloj">
            <div class = "manecillaS" id = "manecillaS"></div>
        </div>        
        
    </section>
    
    

    <script src="logica/main.js"></script>
</body>
</html>
